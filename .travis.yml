dist: bionic
sudo: required

matrix:
    include:
        - env: PEDANTIC=1

before_install:
    - sudo apt-get update -q
    - sudo apt-get install build-essential
    - sudo apt-get install libjson-c-dev || true
    - sudo apt-get install libjson0-dev || true

language: c

script:
- make -j2 PEDANTIC=$PEDANTIC
